<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitRepo Explorer :: Glass</title>
    <link rel="stylesheet" href="zzstyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">GitRepo Explorer ðŸ”®</div>
            <div class="repo-input-container">
                <input type="text" id="ownerInput" placeholder="GitHub Owner (e.g., octocat)" value="haojiezhe12345">
                <span>/</span>
                <input type="text" id="repoInput" placeholder="Repository Name (e.g., Spoon-Knife)" value="Live2d-model">
                <button id="loadRepoBtn">Load Repository</button>
            </div>
        </header>

        <main class="main-content">
            <section class="content-area" id="contentArea">
                <div class="content-area-header">
                    <div class="breadcrumbs" id="mainBreadcrumbs">
                        <!-- Breadcrumbs will be populated here -->
                    </div>
                    <button id="upDirectoryBtn" class="icon-button" title="Up one level" style="display: none;">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20"><path d="M12.7071 2.29289C13.0976 1.90237 13.7308 1.90237 14.1213 2.29289L20.1213 8.29289C20.6835 8.85508 20.5213 9.79289 19.7889 10H15V18C15 18.5523 14.5523 19 14 19H10C9.44772 19 9 18.5523 9 18V10H4.21112C3.47874 9.79289 3.31655 8.85508 3.87868 8.29289L9.87868 2.29289C10.2692 1.90237 10.9024 1.90237 11.2929 2.29289L12 3L12.7071 2.29289Z"></path></svg>
                    </button>
                </div>
                <div class="file-listing-container scrollable" id="fileListingContainer">
                    <!-- File and folder listing -->
                    <p class="placeholder-text">Load a repository to see its content.</p>
                </div>

                <div class="file-preview-container" id="filePreviewContainer" style="display: none;">
                    <div class="preview-header">
                        <h4 id="previewFileName"></h4>
                        <button id="closePreviewBtn" class="icon-button close-btn" title="Close preview">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="18" height="18"><path d="M12 10.5858L16.9497 5.63604L18.364 7.05025L13.4142 12L18.364 16.9497L16.9497 18.364L12 13.4142L7.05025 18.364L5.63604 16.9497L10.5858 12L5.63604 7.05025L7.05025 5.63604L12 10.5858Z"></path></svg>
                        </button>
                    </div>
                    <div class="preview-content scrollable" id="previewContent">
                        <!-- File preview content -->
                    </div>
                    <div id="previewActions"></div>
                </div>
            </section>
        </main>

        <footer class="app-footer">
            <p>Status: <span id="statusMessage">Idle</span></p>
        </footer>
    </div>

    <div id="loader" class="loader-overlay" style="display: none;">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <script src="zzscript.js"></script>
</body>
</html>
